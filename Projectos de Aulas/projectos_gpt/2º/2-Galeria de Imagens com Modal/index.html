<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto</title>
    <style>
        /* CSS */
.gallery {
    display: flex;
    gap: 10px;
    justify-content: center;
}
.gallery-item {
    width: 150px;
    cursor: pointer;
    transition: transform 0.3s;
}
.gallery-item:hover {
    transform: scale(1.1);
}
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}
.modal-content {
    max-width: 90%;
    max-height: 90%;
}
.close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <!-- HTML -->
<div class="gallery">
    <img src="image1.jpg" alt="Imagem 1" class="gallery-item">
    <img src="image2.jpg" alt="Imagem 2" class="gallery-item">
    <img src="image3.jpg" alt="Imagem 3" class="gallery-item">
</div>

<div class="modal" id="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
</div>

</body>
</html>
