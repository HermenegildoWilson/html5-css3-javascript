<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro DEV's</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de DEV's Web</h1>
    </header>
    <main>
        <fieldset id="dPessoais">
            <legend>Dados pessoais</legend>
            <div class="campo">
                <label for="nomeCompleto">Nome completo: </label><br>
                <input type="text" name="nomeCompleto" id="nomeCompleto">
            </div>
            <div class="campo">
                <label for="nBilhete">Nº do Bilhete: </label><br>
                <input type="text" name="nBilhete" id="nBilhete" placeholder="  XXX XXX XXX UE XXX">
            </div>
            <div class="campo">
                <label for="prov">Naturalidade: </label>
                <select name="prov" id="prov">
                    <option selected disabled>Província...</option>
                    <option value="CN">Cuanza Norte</option>
                    <option value="BE">Benguela</option>
                    <option value="LD">Luanda</option>
                    <option value="UE">Uíge</option>
                    <option value="ZE">Zaíre</option>
                </select>
            </div>
            <div class="campo">
                <label for="dataNasc">Data de nascimento</label>
                <input type="date" name="dataNasc" id="dataNasc">
            </div>
            <div class="campo">
                <label>Sexo:</label>
                <input type="radio" name="sexo" id="sexoM">
                <label for="sexoM">Masculino</label>
                <input type="radio" name="sexo" id="sexoF">
                <label for="sexoF">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados profissionais</legend>
            <section>
                <legend>De que lado você desenvolve</legend>
                <fieldset class="opcao">
                    <legend>Opções</legend>

                    <input type="radio" name="tipoDev" id="tipoDevFront">
                    <label for="tipoDevFront">Front-Hand</label>
                    
                    <input type="radio" name="tipoDev" id="tipoDevBack">
                    <label for="tipoDevBack">Back-Hand</label>
                    
                    <input type="radio" name="tipoDev" id="tipoDevFull">
                    <label for="tipoDevFull">Full-Stack</label>

                </fieldset>
                <legend>Quais tecnologias utiliza</legend>
                <fieldset class="opcao">
                    <legend>Opções</legend>
                    
                    <input type="checkbox" name="tecnoHTML" id="tecnoHTML">
                    <label for="tecnoHTML">HTML</label>

                    <input type="checkbox" name="tecnoCSS" id="tecnoCSS">
                    <label for="tecnoCSS">CSS</label>

                    <input type="checkbox" name="tecnoJS" id="tecnoJS">
                    <label for="tecnoJS">JavaScript</label>

                    <input type="checkbox" name="tecnoPHP" id="tecnoPHP">
                    <label for="tecnoPHP">PHP</label>

                    <input type="checkbox" name="tecnoPY" id="tecnoPY">
                    <label for="tecnoPY">Python</label>

                    <input type="checkbox" name="tecnoC#" id="tecnoC#">
                    <label for="tecnoC#">C#</label>

                    <input type="checkbox" name="tecnoJava" id="tecnoJava">
                    <label for="tecnoJava">Java</label>

                    <input type="button" value="Outras" onclick="outrastecnologias()">
                    <input type="text" id="outrastec">
                </fieldset>
                <div class="campo">
                    <label for="sen">Senioridade</label>
                    <select name="sen" id="sen">
                        <option selected disabled>Selecione...</option>
                        <option value="senJun">Junior</option>
                        <option value="senPle">Pleno</option>
                        <option value="senSen">Senior</option>
                    </select>
                </div>
            </section>
        </fieldset>
        <input type="button" value="Fazer Cadastro" id="FC" onclick="fazercadastro()">
        <script src="script/script.js"></script>
    </main>
</body>
</html>
