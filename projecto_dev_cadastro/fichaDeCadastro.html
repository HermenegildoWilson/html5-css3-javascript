<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="import" href="index.html">
    <style>
        body{
            height: 100vh;
        }
        fieldset{
            text-align: center;
        }
    </style>
</head>
<body onload="preencherFicha()">
    <header><h1>Ficha de Cadastro</h1></header>
    <main>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>Nome: <output id="caixaNome"></output></p>
        </fieldset>
    </main>
    <footer>
        <p>Syte criado por <a href="https://github.com/hermenegildowilson" target="_blank">Hermenegildo Wilson</a> <br> Inspirado por <a href="https://www.youtube.com/@rafaellaballerini" target="_blank">Rafaella Ballerini</a></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
